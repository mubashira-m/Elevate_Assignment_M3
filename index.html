<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment | login-page</title>
    <link rel="stylesheet" href="css/cover-style.css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="/html/Home.html">
            <h1 id="title">Login</h1>
            <div class="input-box">
                <input id="username"type="text" placeholder="Username" required onkeyup="validateName()">
                <i class='bx bxs-user'></i>
                <br>
                <span id="username-error"></span>
            </div>
            
            <div class="input-box">
                <input id="user-password" type="password" placeholder="Password" required onkeyup="validatePassword()">
                <i class='bx bxs-lock-alt'></i>
                <br>
               <div><span id="password-error"></span></div> 
                
            </div>
             <div class="forgot">
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" class="btn" onclick="return validateForm()">Login</button>
                <span id="login-error" ></span>
                <div class="register-link">
                    <p>Don't have an account?<a href="/html/register.html">Register</a></p>
                </div>
           
        </form>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
